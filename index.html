<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Missy McGee</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Rome</option>
        <option value="">Paris</option>
        <option value="">Toronto</option>
        <option value="">Brisbane</option>
      </select>

      <div class="city">
        <h2>Christchurch</h2>
        <div class="date">June 7th 2023</div>
        <div class="time">12:46 PM</div>
      </div>

      <div class="city">
        <h2>Vancouver</h2>
        <div class="date">June 7th 2023</div>
        <div class="time">12:46 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Missy McGee and is
      <a href="https://github.com/MissyMcGee1/world-clock.git" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
