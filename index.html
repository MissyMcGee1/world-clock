<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Missy McGee</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="location">
        <option value="">Select a city...</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Australia/Brisbane">Brisbane</option>
      </select>

      <div id="cities">
        <div class="city" id="christchurch">
          <div>
            <h2>Christchurch</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">June 10th 2023</div>
          </div>
          <div class="time">12:46 <small>PM</small></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">June 10th 2023</div>
          </div>
          <div class="time">12:46 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Missy McGee and is
      <a href="https://github.com/MissyMcGee1/world-clock.git" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
